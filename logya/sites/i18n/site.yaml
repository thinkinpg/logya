# General settings that will be available in templates.
site:
    base_url: http://localhost:8080
    author: Author Name
    name: Website Name


# Settings that affect collections in the document index. Top-level keys of
# collections can be used as document attributes for grouping it in the
# corresponding collection.
collections:
    tags:
        path: tags
        template: index.html


# Content specific settings, at the moment only templates are specified.
content:
    index:
        template: index.html # template used for collections
    doc:
        template: page.html
    rss:
        template: rss2.xml


# Language settings for multilingual sites
languages:
  - name: Deutsch
    code: de
  - name: English
    code: en


# Template specific settings.
template:
    trim_whitespace: true